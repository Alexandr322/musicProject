<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
<h6 align="center" style="padding-bottom: 2%">Приложение создано чтобы найти песню с аккордами легким способом</h6>
<div class="ml-sm-4 float-left border rounded border-primary" style="height: 500px; width: 300px;">
</div>
<pre id="content" class="ml-xl-4 float-left border rounded border-dark" style="height: 700px; width: 700px;font-size: 16px;">
</pre>
<div id="search" class="float-right" style="padding-right: 5%;width: 500px">
<form>
    <h4>Поиск по имени артиста</h4>
    <input id="artist" />
    <input type="button" value="Поиск" onclick="searchOneArtist()">
</form>
<form>
    <h4>Поиск по названию песни</h4>
    <input id="song" />
    <input type="button" value="Поиск" onclick="searchSong()">
</form>
</div>
</body>
</html>
